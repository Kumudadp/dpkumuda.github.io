<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
<body style=background-image:url("download.pn");background-color:white;>
<center><h1 style="color:yellow;border:2px solid blue;background-color: grey;">REGISTRATION FORM</h1></center>
<center><h3 style="color:black;background-color:yellow">For all india quiz Competition</h1></center>
<style>h2{color:black}</style>
<style>a{color:green}</style>
<style>radio{color:blue}</style>
<h2><label >First Name:<input type="text" name="Name" size="25"maxlength="25"/></label></h2>
<h2><label>Middle Name:<input type="text" name="Name" size="25"maxlength="25"/></label></h2>
<h2><label>Last Name:<input type="text" name="Name" size="25"maxlength="25"/></label></h2>
<h2>Gender</h2>
<input type="radio" id="1" name="Gender" value="1"><label for="1">MALE</label><br>
<input type="radio" id="2" name="Gender" value="2"><label for="2">FEMALE</label><br>
<input type="radio" id="3" name="Gender" value="3"><label for="3">OTHER</label><br>
<h2><label>date of birth:<input type="date" name="Name" size="25"maxlength="25"/></label></h2>
<h2><label>Mobile number:<input type="number" name="Mobile number" size="10"maxlength="10"/></label></h2>
<h2><label>Email id:<input type="text" name="Name" size="24"maxlength="25"/></label></h2>
<h2><label>State:<input type="text" name="Name" size="24"maxlength="25"/></label></h2>
<h2><label>City:<input type="text" name="Name" size="24"maxlength="25"/></label></h2>
<h2><label>Address:<input type="text" name="Name" size="100"maxlength="100"/></label></h2>
<h2>Subject you want to appear in</h2>
<input type="radio" id="male" name="subject" value="male"><label for="male">SCIENCE</label><br>
<input type="radio" id="female" name="subject" value="female"><label for="female">SOCIAL</label><br>
<input type="radio" id="female" name="subject" value="female"><label for="female">GENERAL KNOWLEDGE</label><br>
<p> For Any Clarifications</p>
<p><textarea name="Feedback" rows="5" cols="100"></textarea></p>
<p>click on submit if you want to register</p>
<p><input type="SUBMIT"/><input type="RESET"/></p>
</head>
</body>
</html>
